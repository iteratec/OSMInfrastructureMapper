<!DOCTYPE html>
<html>

<head>
  <title>OSMIM - OpenSpeedMonitor Infrastructure Mapper</title>
  <link rel="stylesheet" type="text/css" href="css/spectre.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/d3.v4.min.js"></script>
</head>

<body>
  <span id="filter">
    <form id="filterNodes">
      <input name="showOffline" type="checkbox" onchange="filterNodes()"/>
      <label for="showOffline">
        Show locations without testers
      </label>
      <input name="showBrowsers" type="checkbox" onchange="filterNodes()"/>
      <label for="showBrowsers">
        Show browsers
      </label>
    </form>
    <form oninput="filterNodes()" id="filterByText">
      <label>WPT instances: <input name="wpt" type="text "></label>
      <label>Locations: <input name="loc" type="text "></label>
      <label>Agents: <input name="agent" type="text "></label>
    </form>
  </span>
  <svg id="graph" />

  <div id="legend" class="hidden">
    <h3>Color Legend</h3>
    <ul>
      <li class="alert">Error, see server log for details.</li>
      <li class="warn">More than 30 minutes have passed since last check of wpt agent.</li>
      <li class="opaque">Subtree hidden</li>
    </ul>
  </div>

  <script src="js/create-graph.js"></script>
</body>

</html>
